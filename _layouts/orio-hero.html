      <span class="loader-icon"></span>
    </div>

    <div id="page-content">
      {%- include header.html -%}

      <div id="hero-and-body">

        <section id="hero" class="hero-fullscreen" style="background:url({{ "/assets/img/mariochavez2.jpg" | relative_url }}) center center; background-size:cover;">

        <section id="page-body">
          <div id="portfolio-single" class="single-portfolio">

          <div class="spacer-big"></div>
