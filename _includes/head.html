<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"></meta>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}"></meta>
  <meta name="keywords" content="{{ page.keywords }}"></meta>
  <link rel="image_src" href="{{ "/assets/img/" | absolute_url }}640-{{ page.image }}"></link>

  <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "/feed.xml" | absolute_url }}">

  <meta property="og:type" content="article" /></meta>
  <meta property="og:url" content="{{ page.url | absolute_url }}"></meta>
  <meta property="og:image" content="{{ "/assets/img/" | absolute_url }}640-{{ page.image }}"></meta>

  <meta name="twitter:domain" content="mariochavez.io"></meta>
  <meta name="twitter:card" content="summary_large_image"></meta>

  {% asset isotope.css %}
